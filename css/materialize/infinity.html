<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 50px;
  height: 300px;
  margin: auto;
  top: 213px;
  position: relative;
  background-color: blue;
  border:2px solid black;
  border-radius:5px;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, .05);
 
}
 #uparrow{
  position: absolute;
  z-index: 2;
  width: 0;
  height: 100%;
  bottom: 0;
  border: solid 20px transparent;
  border-width: 0 25px 20px 25px;
  border-bottom-color: black;
  animation: uploadarrow 1000ms infinite linear;
}
@keyframes uploadarrow {
  0% {
    bottom: 0%;
    border-bottom-color: white;
    opacity: 0.5;
  }  
  50% { border-bottom-color: white;opacity: 0.5; }
  100% {
    bottom: 100%;
    border-bottom-color: white;
    opacity: 0.5;
  }
}
.rotate{
  animation: spin 1s infinite;
  animation-timing-function: ease-in-out;
  
}

 @keyframes spin {
    from {transform:rotate(0deg);}
    to {transform:rotate(180deg);}
}
#myBar {
  width: 100%;
  position: absolute;
  left:0px;
  bottom:0px;
  text-align: center;
  border-radius:5px;
  color: yellow;
  font-size: 20px;
}
</style>
<body>
<div id="myProgress">
<div id="myBar"></div>
<div id="uparrow"></div>
</div>
</div>
<script type="text/javascript" src="infinity.js"></script>
</body>
</html>
