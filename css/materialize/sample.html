<!DOCTYPE html>
<html>
<style>
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
  border-radius: 50%;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 100);
  function frame() {
    if (pos == 150) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
      alert(elem.style.top);
      alert(elem.style.left);
    }
  }
}
</script>

</body>
</html>
